<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tower of Hanoi</title>
</head>

<body>
    <h1>Tower of Hanoi</h1>
    <p>Featuring a really annoying error sound</p>
    <button id="reset">Reset</button>
    <div id="wrapper">
        <div class="column">
            <div class="block" id="b4"></div>           
            <div class="block" id="b3"></div>
            <div class="block" id="b2"></div>
            <div class="block" id="b1"></div>
        </div>
        <div class="column" id="win1"></div>
        <div class="column" id="win2"></div>
    </div>
    <h2 id="status">Pick up</h2>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
